apiVersion: 1

datasources:
  - name: VictoriaTraces
    type: jaeger
    access: proxy
    url: http://victoria-traces:8429/select/jaeger
    uid: victoria-traces
    basicAuth: false
    isDefault: false
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      # Link Traces -> Logs
      logs:
        datasourceUid: victoria-logs
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"

  - name: VictoriaLogs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://victoria-logs:9428
    uid: victoria-logs
    jsonData:
      # Link Logs -> Traces
      derivedFields:
        - datasourceUid: victoria-traces
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoria-metrics:8428
    isDefault: true
    uid: victoria-metrics
    jsonData:
      # Link Metrics -> Traces
      exemplarTraceIdDestinations:
        - datasourceUid: victoria-traces
          name: trace_id
