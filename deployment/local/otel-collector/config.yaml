receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}
  # Optional but recommended for VM if you use delta temporality anywhere
  # deltatocumulative:
  #   max_stale: 5m

exporters:
  # Metrics + logs → VictoriaMetrics + VictoriaLogs over OTLP/HTTP
  otlphttp/victoriametrics:
    compression: gzip
    encoding: proto
    metrics_endpoint: http://victoria-metrics:8428/opentelemetry/v1/metrics
    logs_endpoint: http://victoria-logs:9428/insert/opentelemetry/v1/logs
    tls:
      insecure: true

  # Traces → VictoriaTraces over OTLP/gRPC
  otlp/victoriatraces:
    endpoint: victoria-traces:4317
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch] # , deltatocumulative]
      exporters: [otlphttp/victoriametrics]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/victoriametrics]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/victoriatraces]
